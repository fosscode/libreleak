name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

  # Self-scan - eat our own dog food
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build libreleak
        run: cargo build --release

      - name: Scan repository
        run: |
          # Scan source files, excluding:
          # - tests/ directory (intentional fake secrets for testing)
          # - test_*.sh scripts (test fixtures)
          # - docker-compose.yml (template variables like ${VAR:-default})
          # - VERIFICATION_STATUS.md (documentation with redacted examples)
          find . -type f \( -name "*.rs" -o -name "*.py" -o -name "*.sh" -o -name "*.toml" -o -name "*.md" \) \
            ! -path "./tests/*" \
            ! -path "./target/*" \
            ! -name "test_*.sh" \
            ! -name "VERIFICATION_STATUS.md" \
            -print0 | xargs -0 ./target/release/libreleak --fail-on-leak

  # Test the published marketplace action
  action-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test marketplace action
        uses: fosscode/libreleak@v1
        with:
          path: './src'
          fail-on-leak: 'false'
          format: 'text'

  release:
    needs: [test, scan, action-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get install -y musl-tools

      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libreleak-linux-x86_64
          path: target/x86_64-unknown-linux-musl/release/libreleak
